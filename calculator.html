<html>
  <head>
    <title>Idc Calculator</title>
    <!-- Include the Materialize CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  </head>
  <body class="darken-4">
    <h1 class="center-align">Idc Calculator</h1>
    <form id="calculator-form" class="container">
      <div class="row">
        <div class="input-field col s6">
          <!-- Use the Materialize "input" class for the metal width input -->
          <input type="number" id="metal-width" class="validate">
          <label for="metal-width">Metal Width</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <!-- Use the Materialize "select" class for the metal name dropdown -->
          <select id="metal-name" class="browser-default">
            <option value="M1">M1</option>
            <option value="C1">C1</option>
          </select>
          <label for="metal-name">Metal Name</label>
        </div>
      </div>
      <div class="row">
        <!-- Use the Materialize "btn" class for the button -->
        <button type="button" class="btn" onclick="calculateIdc()">Calculate Idc</button>
      </div>
    </form> 
    <br>
    <p class="center-align">Idc: <span id="result"></span></p>
    
    <script>
      function calculateIdc() {
        // Get the metal width and metal name from the form
        var metalWidth = document.getElementById('metal-width').value;
        var metalName = document.getElementById('metal-name').value;
        
        // Calculate the Idc value based on the metal width and metal name
        var idc;
        if (metalName === 'M1') {
          idc = metalWidth * 2;
        } else if (metalName === 'C1') {
          idc = metalWidth * 3;
        }
        
        // Display the Idc value on the page
        document.getElementById('result').innerHTML = idc;
      }
    </script>
  </body>
</html>
