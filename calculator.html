<html>
  <head>
    <title>22FDX Calculator</title>
    <!-- Updated: 15:15 -->
     <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body class="darken-4">
    <h5 class="center-align">22FDX Calculator</h1>
    <form id="calculator-form" class="container">
      <div class="row">
        <div class="input-field col s6">
          <input type="number" id="metal-width" class="validate">
          <label for="metal-width">Line Width (Î¼m)</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <select id="metal-name">
            <option value="M1">M1</option>
            <option value="C1">C1</option>
          </select>
          <label>Metal</label>
        </div>
      </div>
      <div class="row">
        <!-- Use the Materialize "btn" class for the button -->
        <button type="button" class="btn" onclick="calculateIdc()">Calculate</button>
      </div>
    </form> 
    <br>
    <p class="center-align">Idc: <span id="result"></span></p>
    
    <script>
      function calculateIdc() {
        // Get the metal width and metal name from the form
        var metalWidth = document.getElementById('metal-width').value;
        var metalName = document.getElementById('metal-name').value;
        
        // Calculate the Idc value based on the metal width and metal name
        var idc;
        if (metalName === 'M1') {
          idc = metalWidth * 2;
        } else if (metalName === 'C1') {
          idc = metalWidth * 3;
        }
        
        // Display the Idc value on the page
        document.getElementById('result').innerHTML = idc;
      }
    </script>
  </body>
</html>
